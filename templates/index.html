<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Генерація файлу офіційних курсів НБУ за період</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Підключення Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стилізація плиточки по центру */
        .card-center {
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-center">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Генерація файлу курсів НБУ за період</h1>
                <form id="generate-form">
                    <div class="mb-3">
                        <label for="currency" class="form-label">Валюти</label>
                        <input type="text" class="form-control" id="currency" name="currency" placeholder="Введіть валюти(розділені комами)" required>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Дата початку періоду</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_date" class="form-label">Дата кінця періоду</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Згенерувати Excel-файл</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальне вікно для інформування користувача про процес генерації -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loadingModalLabel">Генерація файлу</h5>
          </div>
          <div class="modal-body">
            <p id="loadingMessage">Файл генерується, будь ласка, зачекайте...</p>
            <p>Час: <span id="timer">0</span> секунд</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Підключення jQuery та Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        var timerInterval;
        $('#generate-form').submit(function(e) {
            e.preventDefault(); // Зупиняємо стандартну відправку форми
            var formData = $(this).serialize();

            // Скидаємо попередні дані у модальному вікні:
            $('#loadingMessage').html("Файл генерується, будь ласка, зачекайте...");
            $('#timer').text("0");

            // Показуємо модальне вікно
            $('#loadingModal').modal('show');
            var seconds = 0;
            $('#timer').text(seconds);
            // Запускаємо лічильник часу (оновлюється кожну секунду)
            timerInterval = setInterval(function() {
                seconds++;
                $('#timer').text(seconds);
            }, 1000);

            // Виконуємо AJAX-запит до маршруту /generate
            $.ajax({
                url: '/generate',
                type: 'POST',
                data: formData,
                success: function(response) {
                    clearInterval(timerInterval);
                    if(response.status === 'success') {
                        $('#loadingMessage').html("Файл згенеровано за " + response.time_taken + " секунд.<br>Ім'я файлу: " + response.file_name);
                        // Додаємо кнопку для завантаження файлу
                        $('#loadingMessage').append('<br><a href="/download?file_name=' + encodeURIComponent(response.file_name) + '" class="btn btn-success mt-3">Завантажити файл</a>');
                    } else {
                        $('#loadingMessage').text("Помилка: " + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    clearInterval(timerInterval);
                    $('#loadingMessage').text("Помилка: " + error);
                }
            });
        });
    });
    </script>
</body>
</html>
